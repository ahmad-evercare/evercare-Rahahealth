<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج حجز - Evercare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      margin: 0; 
      padding: 20px; 
      min-height: 100vh;
    }
    .container { 
      background: white; 
      max-width: 700px; 
      margin: auto; 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
      direction: rtl;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo { 
      text-align: center; 
      margin-bottom: 30px; 
    }
    .logo img { 
      max-width: 200px; 
      height: auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    label { 
      display: block; 
      margin-top: 20px; 
      font-weight: bold; 
      color: #555;
      font-size: 16px;
    }
    input, textarea, select { 
      width: 100%; 
      padding: 12px; 
      margin-top: 5px; 
      font-size: 16px; 
      border-radius: 8px; 
      border: 2px solid #ddd; 
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input[type="datetime-local"] { 
      direction: ltr; 
    }
    button { 
      margin-top: 30px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      padding: 15px 25px; 
      font-size: 18px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      display: block; 
      width: 100%; 
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .thank-you { 
      display: none; 
      text-align: center; 
      font-size: 20px; 
      color: #4CAF50; 
      margin-top: 20px; 
      padding: 20px;
      background: #f8fff8;
      border-radius: 10px;
      border: 2px solid #4CAF50;
    }
    .error-message {
      display: none;
      text-align: center;
      font-size: 18px;
      color: #f44336;
      margin-top: 20px;
      padding: 15px;
      background: #fff5f5;
      border-radius: 8px;
      border: 2px solid #f44336;
    }
    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      font-size: 16px;
      margin-top: 15px;
    }
    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-top: 2px solid transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .required {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Evercare Logo" onerror="this.style.display='none'">
    </div>
    <h2>نموذج حجز خدمة</h2>
    <form id="bookingForm">
      <label>اسم العميل <span class="required">*</span></label>
      <input type="text" name="client_name" required>
      
      <label>رقم هوية العميل <span class="required">*</span></label>
      <input type="text" name="client_id" required>
      
      <label>العمر <span class="required">*</span></label>
      <input type="number" name="age" required min="1" max="120">
      
      <label>الحساسية</label>
      <textarea name="allergy" rows="4" placeholder="اذكر إن وُجدت..."></textarea>
      
      <label>وقت توصيل الجرعة</label>
      <input type="datetime-local" name="delivery_time">
      
      <label>الخدمة المطلوبة <span class="required">*</span></label>
      <select name="service" required>
        <option disabled selected>اختر الخدمة</option>
        <option>جلسة الإكسير</option>
        <option>باقة الإكسير</option>
        <option>جلسة الناد +NAD</option>
        <option>الناد +NAD جلسة 250Ml</option>
        <option>باقة الناد +NAD</option>
        <option>جلسة الديتوكس الوريدي</option>
        <option>باقة الديتوكس الوريدي</option>
        <option>غلوتاثيون (1800mg)</option>
        <option>غلوتاثيون (1800mg) + Vitmain C</option>
        <option>باقة غلوتاثيون (1800mg) + Vitmain C</option>
        <option>باقة غلوتاثيون (1800mg)</option>
        <option>جلسة النضارة والجمال</option>
        <option>باقة النضارة والجمال</option>
        <option>جلسة فيتامينات لتساقط الشعر</option>
        <option>باقة فيتامينات لتساقط الشعر</option>
        <option>جلسة القوة والنشاط</option>
        <option>باقة القوة والنشاط</option>
        <option>جلسة ما بعد عمليات السمنة</option>
        <option>باقة ما بعد عمليات السمنة</option>
        <option>جلسة الكو انزيم COq10</option>
        <option>باقة الكو انزيم COq10</option>
        <option>جلسة تعزيز المناعة</option>
        <option>باقة تعزيز المناعة</option>
        <option>جلسة محفز انقاص الوزن</option>
        <option>باقة محفز انقاص الوزن</option>
        <option>جلسة الترطيب الوريدي</option>
        <option>باقة الترطيب الوريدي</option>
        <option>جلسة الأمينو أسيد</option>
        <option>باقة الأمينو أسيد</option>
        <option>باقة الحديد</option>
        <option>باقة الحديد المكثف</option>
        <option>أوميغا 3</option>
        <option>أوميغا 6</option>
        <option>أوميغا 9</option>
        <option>فيتامينات ب المركب</option>
        <option>فيتامين ب12</option>
        <option>فيتامين ب6</option>
        <option>فيتامين ب5</option>
        <option>فيتامين ب2</option>
        <option>فيتامين ب1</option>
        <option>مغنزيوم</option>
        <option>فيتامين سي</option>
        <option>كالسيوم</option>
        <option>إبرة فيتامين دال</option>
        <option>جلسة تعزيز الذاكرة</option>
      </select>
      
      <label>رقم جوال العميل</label>
      <input type="tel" name="client_phone" pattern="[0-9]{10}" placeholder="05xxxxxxxx">
      
      <button type="submit" id="submitBtn">إرسال الحجز</button>
    </form>
    
    <div class="loading" id="loadingMessage">جاري إرسال الحجز...</div>
    <div class="thank-you" id="thankYouMessage">✅ تم إرسال الحجز بنجاح!</div>
    <div class="error-message" id="errorMessage">❌ حدث خطأ أثناء إرسال الحجز. يرجى المحاولة مرة أخرى.</div>
  </div>
  
  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      
      const form = e.target;
      const submitBtn = document.getElementById('submitBtn');
      const loadingMessage = document.getElementById('loadingMessage');
      const thankYouMessage = document.getElementById('thankYouMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // إخفاء كل الرسائل أولاً
      thankYouMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // إظهار حالة التحميل
      loadingMessage.style.display = 'block';
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري الإرسال...';
      
      // تجميع البيانات
      const formData = new FormData(form);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value;
      }
      
      // إضافة الطابع الزمني
      data.timestamp = new Date().toLocaleString('ar-SA', {
        timeZone: 'Asia/Riyadh',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzm5W0DLH6SD48ZmJsOUVq628oielxnMs9zX7xQj9IWBO0kvwtdtBuYrBwpQiusRrpR/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { 
            "Content-Type": "application/json" 
          },
          body: JSON.stringify(data)
        });
        
        // بما أن الـ mode هو no-cors، لا يمكننا قراءة الاستجابة
        // لذا نفترض أن الطلب نجح إذا لم يحدث خطأ
        loadingMessage.style.display = 'none';
        form.style.display = 'none';
        thankYouMessage.style.display = 'block';
        
        // إعادة تعيين النموذج بعد 3 ثوانٍ
        setTimeout(() => {
          form.reset();
          form.style.display = 'block';
          thankYouMessage.style.display = 'none';
          submitBtn.disabled = false;
          submitBtn.textContent = 'إرسال الحجز';
        }, 3000);
        
      } catch (err) {
        console.error('خطأ في الإرسال:', err);
        loadingMessage.style.display = 'none';
        errorMessage.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'إرسال الحجز';
        
        // إخفاء رسالة الخطأ بعد 5 ثوانٍ
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
    });
    
    // تحسين تجربة المستخدم - إزالة الرسائل عند إعادة التعبئة
    document.getElementById('bookingForm').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>
